<div>
    <input type="checkbox" [checked]="todo.etat" (change)="checkTask()" [id]="todo.id">
    <label [for]="todo.id">{{ todo.description }} - {{ todo.etat ? "✔" : "❌" }}</label>
    <!-- <span (click)="checkTask()">{{ todo.description }} - {{ todo.etat ? "✔" : "❌" }}</span> -->
    <button class="delete" (click)="deleteTodo()">&times;</button>
</div>
